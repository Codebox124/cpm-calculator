<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="calculator" class="p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">CPM Comparison Calculator</h2>
        <div class="mb-4">
          <label for="facebookCPM" class="block mb-1">Enter your Facebook CPM:</label>
          <input type="number" id="facebookCPM" placeholder="Enter Facebook CPM" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="niche" class="block mb-1">Enter your niche:</label>
          <input type="text" id="niche" placeholder="Enter your niche" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="phone" class="block mb-1">Enter your phone number:</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="website" class="block mb-1">Enter your website link:</label>
          <input type="url" id="website" placeholder="Enter your website link" class="w-full p-2 border border-gray-300 rounded-md">
        </div>
        <button onclick="calculateCPM()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Calculate</button>
        <div id="result" class="mt-4"></div>
      </div>


      <script>
        function calculateCPM() {
  const facebookCPM = document.getElementById('facebookCPM').value;
  const niche = document.getElementById('niche').value;
  const phone = document.getElementById('phone').value;
  const website = document.getElementById('website').value;

  if (!facebookCPM || !niche || !phone || !website) {
    alert('Please fill in all fields');
    return;
  }

  const tiktokCPM = (parseFloat(facebookCPM) / 3) * 1.1; // Slightly more than 1/3 of Facebook CPM

  const result = document.getElementById('result');
  result.innerHTML = `
    <p>Estimated TikTok CPM: $${tiktokCPM.toFixed(2)}</p>
    <p>By advertising on TikTok, you could potentially double your revenue!</p>
  `;

  // Optionally, you can integrate with ClickFunnels here to save the information
  // You can use AJAX to send data to ClickFunnels or use Zapier integration
}

      </script>
      
</body>
</html>
